        <h1>Using Custom Go Back and Go Forward
         Buttons</h1>
        <p>Buttons on this page allow you to go back or forward in your history list.</p>
        <p>These buttons should be the eqivalent of the back and forward arrow buttons in your browser's toolbar</p>
        <p>It doesn't allow you to go forward because the forward does not even exist</p>

        <button  class="class2" onclick="function2()">Go Forward</button>
    </body>
