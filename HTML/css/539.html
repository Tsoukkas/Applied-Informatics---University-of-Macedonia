<!DOCTYPE html>
<html>
    <script src="539js.js"></script>
    <link rel="stylesheet" href="css539.css">
    <body>
        <h1>Positioning Elements</h1>
        <button onclick="pos(-1,0)" id="left">Left</button>
        <button onclick="pos(1,0)" id="right">Right</button>
        <button onclick="pos(0,-1)" id="up">Up</button>
        <button onclick="pos(0,1)" id="down">Down</button>
        <button onclick="Hide()" id="hide">Hide</button>
        <button onclick="Show()" id="show">Show</button>
        <hr>
        <p id="demo">This square is an absolutely
           positioned layer that you can
           move using the buttons above.
        </p>
    </body>
</html>
