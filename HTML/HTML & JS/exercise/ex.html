<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Τροποποίηση CSS</title>
		<style>
			#par { 
				padding: 15px;
				border: 2px solid;
				width: 400px;
			}
			button {
				display: block;
				padding: 10px;
				margin: 20px;
			}
		</style>
	</head>
	<body>
		<p id="par">Μια ωραία παράγραφος!</p>
		<button id="yelBack" type="button" onclick="MyFuction()">Κίτρινο φόντο σελίδας</button>
		<button id="whiBack" type="button" onclick="MyFunction2()">Λευκό φόντο σελίδας</button>
		<button id="yelPar" type="button"  onclick="MyFunction3()">Κίτρινο φόντο παραγράφου</button>
		<button id="whiPar" type="button"  onclick="MyFunction4()">Λευκό φόντο παραγράφου</button>
		<script src="ex.js"></script>
	</body>
	<script>
		function MyFuction(){
			document.body.style.backgroundColor = "yellow"; }
	
		function MyFunction2(){
			document.body.style.backgroundColor = "white"; }
		
		function MyFunction3(){
			document.querySelector("p").style.backgroundColor = "yellow"; }

		function MyFunction4(){
			document.querySelector("p").style.backgroundColor = "white";}
		
	</script>
</html>
